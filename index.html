<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <title>Payment Form Example</title>
</head>

<body>
  <div class="card mt-5 mx-5 px-7">
    <div class="card-header">
      <h2>Payment Form Example</h2>
    </div>


    <div class="card-body">
      <div class="p-3 mb-2 bg-danger text-dark">
        <h5 class="card-text">Some fields are missing</h5>
      </div>



      <div class="row" style="display: flex;">
        <div class="col-5 pt-3">
          <label for="exampleFormControlInput1" class="form-label">
            <h5>Card #</h5>
          </label>
          <input type="card-number" class="form-control" id="exampleFormControlInput1" placeholder="xxxxxxxxxxxxxxxx">
        </div>
        <div class="col-3 pt-3">
          <label for="exampleFormControlInput1" class="form-label">
            <h5>CVC #</h5>
          </label>
          <input type="CVC" class="form-control" id="exampleFormControlInput1" placeholder="000">
        </div>
        <div class="col-4 pt-3">
          <label for="exampleFormControlInput1" class="form-label">
            <h5>Amount</h5>
          </label>
          <input type="amount" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
        </div>
      </div>

      <div class="row" style="display: flex;">
        <div class="col-6 pt-3">
          <label for="exampleFormControlInput1" class="form-label">
            <h5>First name</h5>
          </label>
          <input type="first-name" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="col-6 pt-3">
          <label for="exampleFormControlInput1" class="form-label">
            <h5>Last name #</h5>
          </label>
          <input type="last-name" class="form-control" id="exampleFormControlInput1">
        </div>

        <div class="row" style="display: flex;">
          <div class="col-6 pt-3">
            <label for="exampleFormControlInput1" class="form-label">
              <h5>City</h5>
            </label>
            <input type="city" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="col-3 pt-3">
            <label for="exampleFormControlInput1" class="form-label">
              <h5>State</h5>
            </label>
            <select class="form-control" id="state" name="state">
              <option value="">N/A</option>
              <option value="AK">Alaska</option>
              <option value="AL">Alabama</option>
              <option value="AR">Arkansas</option>
              <option value="AZ">Arizona</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DC">District of Columbia</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="IA">Iowa</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="MA">Massachusetts</option>
              <option value="MD">Maryland</option>
              <option value="ME">Maine</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MO">Missouri</option>
              <option value="MS">Mississippi</option>
              <option value="MT">Montana</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="NE">Nebraska</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NV">Nevada</option>
              <option value="NY">New York</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="PR">Puerto Rico</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VA">Virginia</option>
              <option value="VT">Vermont</option>
              <option value="WA">Washington</option>
              <option value="WI">Wisconsin</option>
              <option value="WV">West Virginia</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="col-3 pt-3">
            <label for="exampleFormControlInput1" class="form-label">
              <h5>Postal code</h5>
            </label>
            <input type="postal-code" class="form-control" id="exampleFormControlInput1">
          </div>
        </div>


        <div class="row">
          <div class="col-6 pt-3">
            <h5>We accept:</h5>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="payment-option" id="mastercard" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-mastercard"
                  style="font-size:36px"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="payment-option" id="visa" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-visa"
                  style="font-size:36px"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="payment-option" id="diners-club" value="option3">
              <label class="form-check-label" for="inlineRadio3"><i class="fa fa-cc-diners-club"
                  style="font-size:36px"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="payment-option" id="american-express" value="option4">
              <label class="form-check-label" for="inlineRadio3"><i class="fa fa-cc-amex"
                  style="font-size:36px"></i></label>
            </div>
          </div>
          <div class="col-6 mt-3">
            <label for="exampleFormControlTextarea1" class="form-label">
              <h5>Message</h5>
            </label>
            <textarea class="form-control mb-0" id="exampleFormControlTextarea1" rows="3"></textarea>
            <p class="text-secondary mb-3">Add any notes here.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-0 mx-0 bg-light text-dark">
      <div class="d-flex justify-content-end mt-3 mb-3">
        <div class="ms-3 px-2">
          <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>




  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
